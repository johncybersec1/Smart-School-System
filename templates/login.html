{% extends "base.html" %}
{% block title %}SmartSchool - Login{% endblock %}
{% block styles %}<link href="/static/login.css" rel="stylesheet">{% endblock %}

    {% block content %}
    <div class="login-card">
        <h2>Student Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-cta">Login</button>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none" style="color: red;">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="#" class="text-decoration-none" style="color: red;">Sign Up</a></p>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SmartSchool. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
